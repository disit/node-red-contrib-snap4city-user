<script type="text/javascript">
    RED.nodes.registerType('tpl-agencies', {
        category: 'S4CSearch',
        color: '#b0dfe3',
        defaults: {
            name: {
                value: ""
            },
            authentication: {
                type: "snap4city-authentication",
                required: false
            }
        },
        oneditprepare: function () {
            $.ajax({
                url: "isThereLocalRefreshToken/",
                type: "GET",
                async: false,
                success: function (resp) {
                    if (resp.result) {
                        $("#rowAuthentication").hide();
                        $("#tipAuthentication").hide();
                    }
                }
            });
        },
        oneditresize: function () {
            if ($("#node-input-authentication").children().length > 1) {
                $("#node-input-authentication option[value='_ADD_']").remove();
            }
        },
        outputs: 1,
        inputs: 1,
        outputLabels: ["agencies"],
        icon: "tpl.png",
        label: function () {
            return this.name || "tpl-agencies";
        }
    });
</script>

<script type="text/x-red" data-template-name="tpl-agencies">
    <div class="form-row" id="rowAuthentication">
        <label for="node-input-authentication">Authentication</label>
        <input type="text" id="node-input-authentication">
    </div>
    <div class="form-tips"  id="tipAuthentication" style="margin-bottom: 10px;">
        If you have private data and you want to access them, you must have to insert you account data. You can register for one account 
        <a href="https://www.snap4city.org"
            target="_blank">here</a>.
    </div>
    <div class="form-row">
        <label for="node-input-name">Name</label>
        <input type="text" autocomplete="off" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/x-red" data-help-name="tpl-agencies">
    <p>provide a list of the public transport agencies available.</p>

    <h3>Outputs</h3>
    <dl class="message-properties">
        <dd> It provides an array of JSON objects of the agencies available, for each agency is provided the agency name and the
            agency URI used to identify the agency in other APIs</dd>
    </dl>
</script>
