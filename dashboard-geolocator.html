<style type="text/css">
    .dashboardBtn {
        background: #AD1625;
        border: none;
        color: #eee !important;
        padding-top: 5px;
        padding-bottom: 5px;
        padding-left: 10px;
        padding-right: 10px;
    }
</style>


<script type="text/javascript">
    RED.nodes.registerType('dashboard-geolocator', {
        category: 'S4CDashboard',
        color: '#00a2d3',
        defaults: {
            selectedDashboard: {
                value: "",
            },
            createNewClicked: {
                value: "",
            },
            flowName: {
                value: ""
            },
            username: {
                value: ""
            },
            name: {
                value: "",
                required: true
            },
            dashboardTitle: {
                value: "",
                required: true
            }
        },
        inputs: 0,
        outputs: 8,
        icon: "gps.png",
        outputLabels: ["complete", "latitude", "longitude", "accuracy", "altitude", "altitudeAccuracy",
            "heading", "speed"
        ],
        label: function () {
            return this.name || "geolocator";
        },
        paletteLabel: function () {
            return this.name || "geolocator";
        },
        align: 'left',
        oneditprepare: function () {
            $("#node-input-dashboardTitleNew").val("");
            $("#node-input-dashboardTitle").val("");
            $('#node-input-username').val($('#usermenu-item-username span b').text());
            $('#node-input-flowName').val($("li.red-ui-tab.ui-draggable.active a").attr("title"));
            $('#node-dashboard-edit').click(function () {
                if ($('#node-input-dashboardTitle').val() != null && $('#node-input-dashboardTitle')
                    .val() != "") {
                    window.open($('#node-input-dashboardManagerBaseUrl').val() +
                        "/controllers/openNRDashboardEditor.php?username=" + $(
                            '#usermenu-item-username span b').html() + "&dashboardTitle=" +
                        encodeURIComponent($('#node-input-dashboardTitle').val()), '_blank');
                } else {
                    alert("Select a dashboard or enter the name of a new one");
                }
            });

            $('#node-dashboard-view').click(function () {
                if ($('#node-input-dashboardTitle').val() != null && $('#node-input-dashboardTitle')
                    .val() != "") {
                    window.open($('#node-input-dashboardManagerBaseUrl').val() +
                        "/controllers/openNRDashboardViewer.php?username=" + $(
                            '#usermenu-item-username span b').html() + "&dashboardTitle=" +
                        encodeURIComponent($('#node-input-dashboardTitle').val()), '_blank');
                } else {
                    alert("Select a dashboard or enter the name of a new one");
                }
            });

            $("#createNewDashboardTitle").click(function () {
                $("#node-input-dashboardTitleNew").show();
                $("#node-input-dashboardTitle").hide();
                $("#createNewDashboardTitle").hide();
                $("#backDashboardTitle").show();
                $("#node-input-dashboardTitle").attr("id", "node-input-dashboardTitleOld");
                $("#node-input-dashboardTitleNew").attr("id", "node-input-dashboardTitle");
                $("#node-dashboard-view").hide();
                $("#node-dashboard-edit").hide();
                $("#node-input-tip").show();
                $("#node-input-createNewClicked").val("true");
            });

            $("#backDashboardTitle").click(function () {
                $("#node-input-dashboardTitle").attr("id", "node-input-dashboardTitleNew");
                $("#node-input-dashboardTitleOld").attr("id", "node-input-dashboardTitle");
                $("#node-input-dashboardTitleNew").val("");
                $("#node-input-dashboardTitleNew").hide();
                $("#node-input-dashboardTitle").show();
                $("#createNewDashboardTitle").show();
                $("#backDashboardTitle").hide();
                $("#node-dashboard-view").show();
                $("#node-dashboard-edit").show();
                $("#node-input-tip").hide();
                $("#node-input-createNewClicked").val("false");
            });

            $("#node-input-dashboardTitle").empty();

            $.ajax({
                url: $('#node-input-dashboardManagerBaseUrl').val() +
                    "/api/nodeRedDashboardsApi.php?secret=45awwprty_zzq34&username=" + $(
                        '#node-input-username').val(),
                type: "GET",
                async: true,
                dataType: "json",
                success: function (data) {
                    if (data.length != 0) {
                        for (var i = 0; i < data.length; i++) {
                            $("<option value=\"" + data[i] + "\">" + decodeURI(data[i].replace(
                                /\+/g, " ")) + "</option>").appendTo($(
                                "#node-input-dashboardTitle"));
                            if (decodeURI(data[i].replace(/\+/g, " ")) == $(
                                    "#node-input-selectedDashboard").val()) {
                                $("#node-input-createNewClicked").val("false");
                            }
                        }

                        if ($("#node-input-createNewClicked").val() != null && $("#node-input-createNewClicked").val() ==
                            "true") {
                                $("#createNewDashboardTitle").click();
                        }
                        $("#node-input-dashboardTitle").val($("#node-input-selectedDashboard").val());
                    } else {
                        $("#createNewDashboardTitle").click();
                        $("#node-input-dashboardTitle").val($("#node-input-selectedDashboard").val());
                    }
                },
                error: function (err) {
                    $("#createNewDashboardTitle").click();
                    $("#node-input-dashboardTitle").val($("#node-input-selectedDashboard").val());
                    console.log(err);
                }
            });

            
        },
        oneditsave: function () {
            $("#node-input-selectedDashboard").val($("#node-input-dashboardTitle").val());
        }
    });
</script>

<script type="text/x-red" data-template-name="dashboard-geolocator">
    <input type="hidden" id="node-input-username">
    <input type="hidden" id="node-input-flowName">
    <input type="hidden" id="node-input-createNewClicked">
    <input type="hidden" id="node-input-selectedDashboard">
    <input type="hidden" id="node-input-dashboardManagerBaseUrl" value="https://main.snap4city.org">
    <div class="form-row">
        <label for="node-input-dashboardTitle">
            <i class="fa fa-dashboard"></i>Dashboard Name</label>
        <input type="text" autocomplete="off" id="node-input-dashboardTitleNew" placeholder="Dashboard Name" style="display:none; width: 55%;">
        <select id="node-input-dashboardTitle" style="width: 55%;">
        </select>
        <button id="createNewDashboardTitle">Create New</button>
        <button id="backDashboardTitle" style="display:none">Show list</button>
    </div>
    <div class="form-row">
        <label for="node-input-name">
            <i class="icon-tag"></i> Widget Name</label>
        <input type="text" autocomplete="off" id="node-input-name" placeholder="Widget Name">
    </div>
    <div class="form-row">
        <button class="dashboardBtn" click="openDashboardEditor" role="button" aria-disabled="false" id="node-dashboard-edit">
            Edit Dashboard
        </button>
        <button class="dashboardBtn" click="openDashboardViewer" role="button" aria-disabled="false" id="node-dashboard-view">
            View Dashboard
        </button>
    </div>
    <div id="node-input-tip" class="form-tips" style="display:none">The new dashboard is created entering the title and saving the node (with "Done" button) and deploying the flow (with
        "Deploy" button)
    </div>
</script>

<script type="text/x-red" data-help-name="dashboard-geolocator">
    <p>With this node you can add a button to an existing dashboard or a new one created by the node. If this button is pressed
        geolocation information retrieved by the browser is sent by the node.
    </p>

    <h3>Configuration</h3>

    <dl class="message-properties">
        <dt>dashboard
            <span class="property-type">string</span>
        </dt>
        <dd>Dashboard title to which the button will be added</dd>
        <dt>widget
            <span class="property-type">string</span>
        </dt>
        <dd> Title that will have the widget containing the button.</dd>
    </dl>

    <h3>Outputs</h3>
    <ol class="node-ports">
        <li>Complete message
            <dl class="message-properties">
                <dd> Returns a JSON containing all information about geolocation</dd>
            </dl>
        </li>
        <li>Latitude
            <dl class="message-properties">
                <dd> Returns the latitude</dd>
            </dl>
        </li>
        <li>Longitude
            <dl class="message-properties">
                <dd> Returns the longitude</dd>
            </dl>
        </li>
        <li>Accuracy
            <dl class="message-properties">
                <dd> Returns the accuracy of latitude and longitude</dd>
            </dl>
        </li>
        <li>Altitude
            <dl class="message-properties">
                <dd> Returns the altitude</dd>
            </dl>
        </li>
        <li>Altitude
            <dl class="message-properties">
                <dd> Returns the altitude accuracy</dd>
            </dl>
        </li>
        <li>Heading
            <dl class="message-properties">
                <dd> Returns the heading</dd>
            </dl>
        </li>
        <li>Speed
            <dl class="message-properties">
                <dd> Returns the speed</dd>
            </dl>
        </li>
    </ol>
</script>
