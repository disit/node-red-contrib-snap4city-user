<script type="text/javascript">
    RED.nodes.registerType('save-my-data', {
        category: 'S4CData',
        color: '#b0dfe3',
        defaults: {
            name: {
                value: ""
            },
            authentication: {
                type: "snap4city-authentication",
                required: false
            },
            variablename: {
                value: ""
            },
            variablevalue: {
                value: ""
            },
            variableunit: {
                value: ""
            }
        },
        oneditprepare: function () {
            $.ajax({
                url: "isThereLocalRefreshToken/",
                type: "GET",
                async: false,
                success: function (resp) {
                    if (resp.result) {
                        $("#rowAuthentication").hide();
                        $("#tipAuthentication").hide();
                    }
                }
            });
        },
        oneditresize: function () {
            if ($("#node-input-authentication").children().length > 1) {
                $("#node-input-authentication option[value='_ADD_']").remove();
            }
        },
        outputs: 1,
        inputs: 1,
        icon: "white-globe.png",
        label: function () {
            return this.name || "save-my-data";
        }
    });
</script>

<script type="text/x-red" data-template-name="save-my-data">
    <div class="form-row" id="rowAuthentication">
        <label for="node-input-authentication">Authentication</label>
        <input type="text" id="node-input-authentication">
    </div>
    <div class="form-row">
        <label for="node-input-name">Motivation</label>
        <input type="text" autocomplete="off" id="node-input-name" placeholder="Motivation">
    </div>
    <div class="form-row">
        <label for="node-input-variablename">Variable Name</label>
        <input type="text" autocomplete="off" id="node-input-variablename" placeholder="Variable Name">
    </div>

    <div class="form-row">
        <label for="node-input-variableunit">Variable Unit</label>
        <select id="node-input-variableunit">
            <option value="string">Text</option>
            <option value="float">Number</option>
            <option value="latitude_longitude">Position</option>
            <option value="json">JSON</option>
            <option value="other">Other</option>
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-variablevalue">Variable Value</label>
        <input type="text" autocomplete="off" id="node-input-variablevalue" placeholder="Variable Value">
    </div>
    <div class="form-tips"  id="tipAuthentication" style="max-width: none">
		You must have an account with Snap4city to use this node. You can register for one <a href="https://www.snap4city.org" target="_blank">here</a>.
	</div>
</script>

<script type="text/x-red" data-help-name="save-my-data">
    <p>It allows to save the personal data on My Personal Data.</p>

    <h3>Inputs</h3>
    A JSON with these parameters:

    <dl class="message-properties">
        <dt>variablename
            <span class="property-type">string</span>
        </dt>
        <dd>The name of the variable you want to retrieve</dd>
        <dt>motivation
            <span class="property-type">string</span>
        </dt>
        <dd>The reason you entered earlier for saving the data</dd>
        <dt>variableunit
            <span class="property-type">string</span>
        </dt>
        <dd>Unit of measurement of the value of the variable inserted</dd>
        <dt>variablevalue
            <span class="property-type">string</span>
        </dt>
        <dd>Value that you want to save on My Personal Data</dd>
    </dl>

    <h3>Outputs</h3>
    <dl class="message-properties">
        <dd> Returns the value entered with its metadata</dd>
    </dl>

    <h3>Details</h3>
    <p>The node can receive a JSON with the parameters described in the Inputs section and with them generate the output JSON.
        If the values are not present in the input JSON, these are read by those in the configuration. If they are not present
        in either part, an error is generated for the necessary parameters.</p>

</script>
